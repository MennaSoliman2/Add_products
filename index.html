<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Your shopping Cart</h1>
            <div class="shopping">
                <i class="fas fa-cart-plus fa-2x"></i>
                <span class="quantity"></span>
            </div>
        </header>

        <div class="list">
            <div class="item" price="120000" title="PRODUCT NAME 1">
                <div class="img">
                    <img src="images/1.PNG" alt="">
                </div>
                <p class="title" >PRODUCT NAME 1</p>
                <p class="price">120000</p>
                <button class="btn">Add to cart</button>
            </div>
            
            <div class="item" price="15000" title="PRODUCT NAME 2">
                <div class="img">
                    <img src="images/2.PNG" alt="">
                </div>
                <p class="title" >PRODUCT NAME 2</p>
                <p class="price" >15000</p>
                <button class="btn">Add to cart</button>

            </div>
            <div class="item" price="20000" title="PRODUCT NAME 3">
                <div class="img">
                    <img src="images/3.PNG" alt="">
                </div>
                <p class="title" >PRODUCT NAME 3</p>
                <p class="price" >20000</p>
                <button class="btn">Add to cart</button>

            </div>
            <div class="item" price="25000" title="PRODUCT NAME 4">
                <div class="img">
                    <img src="images/4.PNG" alt="">
                </div>
                <p class="title" >PRODUCT NAME 4</p>
                <p class="price" >25000</p>
                <button class="btn">Add to cart</button>

            </div>
            <div class="item" price="25000" title="PRODUCT NAME 5">
                <div class="img">
                    <img src="images/5.PNG" alt="">
                </div>
                <p class="title" >PRODUCT NAME 5</p>
                <p class="price">15000</p>
                <button class="btn">Add to cart</button>

            </div>
            <div class="item" price="25000" title="PRODUCT NAME 6">
                <div class="img">
                    <img src="images/6.PNG" alt="">
                </div>
                <p class="title" >PRODUCT NAME 6</p>
                <p class="price">50000</p>
                <button class="btn">Add to cart</button>
            </div>
        </div>


    </div>


    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
            
        </ul>
        <div class="checkOut">
            <div class="total">
            </div>
            <div class="closeShopping">Close</div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
